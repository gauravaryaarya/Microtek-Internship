<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Data Entry Form</title>
</head>
<body>
    <h1>Vendor Data Entry Form</h1>
    <form id="vendorForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="gstNumber">GST Number:</label>
        <input type="text" id="gstNumber" name="gstNumber" required>

        <label for="panNumber">PAN Number:</label>
        <input type="text" id="panNumber" name="panNumber" required>

        <label for="address">Full Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="aadhaarNumber">Aadhaar Number:</label>
        <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>

        <label for="bankAccountHolder">Bank Account Holder Name:</label>
        <input type="text" id="bankAccountHolder" name="bankAccountHolder" required>

        <label for="bankAccountNumber">Bank Account Number:</label>
        <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>

        <label for="ifscCode">IFSC Code:</label>
        <input type="text" id="ifscCode" name="ifscCode" required>

        <label for="companyCode">Company Code:</label>
        <input type="text" id="companyCode" name="companyCode" required>

        <label for="paymentTerm">Payment Term:</label>
        <input type="text" id="paymentTerm" name="paymentTerm" required>

        <label for="documents">Upload Documents:</label>
        <input type="file" id="documents" name="documents" accept=".pdf,.jpg,.png" multiple required>

        <button type="button" onclick="processOCR()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="ocrIntegration.js"></script>
</body>
</html>
